<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown - Anushka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f9d423, #ff4e50 80%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 2.3em;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 25px;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #f4306d, 0 0px 30px #b48def;
      animation: glow 1.5s alternate infinite;
    }
    @keyframes glow {
      0% { text-shadow: 0 2px 10px #f4306d, 0 0px 30px #b48def; }
      100% { text-shadow: 0 2px 18px #b48def, 0 0px 50px #f4306d; }
    }
    .countdown {
      background: rgba(255,255,255,0.90);
      border-radius: 16px;
      padding: 30px 32px;
      box-shadow: 0 3px 18px rgba(0,0,0,0.13);
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 32px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      min-width: 300px;
      animation: bounce 2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fallConfetti 2s linear infinite;
    }
    @keyframes fallConfetti {
      0% { top: -30px; opacity: 1;}
      100% { top: 100vh; opacity: 0.7;}
    }
  </style>
</head>
<body>
  <div class="title">🎉 Happy Birthday Anushka 🎉</div>
  <div class="countdown" id="countdown">
    Only <span id="days">15</span> days are left!
  </div>
  <div class="confetti" id="confetti"></div>
  <script>
    // Set 15 days countdown starting today
    const today = new Date();
    const targetDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 15, 0, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now;
      let days = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
      // Restrict to minimum 0
      days = Math.max(days, 0);

      document.getElementById("days").textContent = days;

      // Animation text change on last day
      if (days === 0) {
        document.getElementById("countdown").innerHTML = "🎊 It's your birthday, Anushka! 🎁";
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Confetti Animation
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = ['#fce18a', '#ff726d', '#b48def', '#f4306d'][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (1 + Math.random()) + 's';
      confetti.style.width = confetti.style.height = (8 + Math.random() * 8) + 'px';
      document.getElementById('confetti').appendChild(confetti);
      // Remove after animation
      setTimeout(() => {
        confetti.remove();
      }, 2100);
    }
    setInterval(createConfettiPiece, 50);
  </script>
</body>
</html>
